<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messaging</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1>Post Your Message Anonymously</h1>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <textarea class="form-control" name="message" rows="3" placeholder="Enter your message" required></textarea>
            </div>
            <div class="mb-3">
                <input type="file" class="form-control" name="image">
            </div>
            <button type="submit" class="btn btn-primary">Post Message</button>
        </form>

        <hr>

        <h2>Past Messages</h2>
        <ul class="list-group">
            {% for name, message, image in messages %}
            <li class="list-group-item">
                <strong>{{ name }}</strong>: {{ message }}
                {% if image %}
                <br><img src="{{ url_for('static', filename='images/' + image) }}" width="150">
                {% endif %}
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
