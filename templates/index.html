<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>
    <script>
        // This function clears the form after submission
        function clearForm() {
            document.getElementById('messageForm').reset();
        }
    </script>
</head>
<body>
    <h1>Post Your Anonymous Message</h1>

    <!-- Form to submit a new message -->
    <form id="messageForm" action="/submit" method="POST" enctype="multipart/form-data" onsubmit="clearForm()">
        <textarea name="message" rows="4" cols="50" placeholder="Enter your message..." required></textarea><br><br>
        <input type="file" name="image"><br><br>
        <input type="submit" value="Post Message">
    </form>

    <h2>Previous Messages</h2>
    <ul>
    <!-- Loop through the messages and display them -->
    {% for message in messages %}
        <li>
            <strong>{{ message['name'] }}:</strong> {{ message['message'] }}<br>
            {% if message['image_url'] %}
                <img src="{{ url_for('static', filename='images/' + message['image_url']) }}" width="200px"><br>
            {% endif %}
        </li><br>
    {% endfor %}
    </ul>
</body>
</html>
