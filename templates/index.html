<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anonymous Messages</title>
</head>
<body>
    <h1>Post Your Anonymous Message</h1>
    <form action="/" method="POST" enctype="multipart/form-data">
        <textarea name="message" rows="4" cols="50" placeholder="Enter your message..."></textarea><br><br>
        <input type="file" name="image"><br><br>
        <input type="submit" value="Post Message">
    </form>
    
    <h2>Previous Messages</h2>
    <ul>
    {% for name, message, image in messages %}
        <li>
            <strong>{{ name }}:</strong> {{ message }}<br>
            {% if image %}
                <img src="{{ url_for('static', filename='images/' + image) }}" width="200px"><br>
            {% endif %}
        </li><br>
    {% endfor %}
    </ul>
</body>
</html>
